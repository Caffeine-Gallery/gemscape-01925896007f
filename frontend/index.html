<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemScape</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id="app-title" title="GemScape: A shared canvas where everyone can create, move, and resize shapes in real-time. There's just one canvas for all users, encouraging collaboration. Everything is automatically saved on the ICP blockchain for persistent and secure storage.">GemScape</h1>
    </header>
    <main>
        <div id="toolbox">
            <canvas class="tool" data-shape="Circle" width="40" height="40"></canvas>
            <canvas class="tool" data-shape="Square" width="40" height="40"></canvas>
            <canvas class="tool" data-shape="Line" width="40" height="40"></canvas>
            <canvas class="tool" data-shape="Triangle" width="40" height="40"></canvas>
            <canvas class="tool" data-shape="Ellipse" width="40" height="40"></canvas>
        </div>
        <canvas id="gemscape-canvas"></canvas>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
